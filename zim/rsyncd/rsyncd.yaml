apiVersion: v1
kind: Deployment
metadata:
  namespace: zim
  labels:
    app: rsyncd-app
  name: rsyncd-deployment
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: rsyncd-app
  template:
    metadata:
      labels:
        app: rsyncd-app
    spec:
      containers:
      # this image is not tagged other than latest.
      # at time of this SHA, it includes alpine 3.21.1
      # with patched version 3.4.0 of rsync
      - image: docker.io/alpinelinux/rsyncd@sha256:1f6d1953386bb0149a999c9b14fa171e6d340bb68fc61c82a955fabbfe102f77
        imagePullPolicy: IfNotPresent
        name: rsyncd
        command: ["rsync", "--daemon", "--no-detach", "--log-file", "/dev/stdout", "--config", "/etc/rsyncd.conf"]
        securityContext:
          capabilities:
            add:
              - SYS_NICE
        volumeMounts:
        - mountPath: "/var/www/download.kiwix.org"
          name: download-volume
          readOnly: true
        - mountPath: "/var/www/download.openzim.org"
          name: openzim-volume
          readOnly: true
        - mountPath: "/var/www/tmp.kiwix.org"
          name: tmp-volume
          readOnly: true
        - mountPath: "/etc/rsyncd.conf"
          name: rsyncd-configs
          subPath: rsyncd.conf
          readOnly: true
        resources:
          limits:
            memory: "256Mi"
            cpu: "1000m"
        ports:
        # we don't want to request mirrors to use an alternate port
        - containerPort: 873
          hostPort: 873
      volumes:
      - name: download-volume
        persistentVolumeClaim:
          claimName: kiwix-download-pvc
      - name: openzim-volume
        persistentVolumeClaim:
          claimName: openzim-download-pvc
      - name: tmp-volume
        persistentVolumeClaim:
          claimName: kiwix-tmp-pvc
      - name: rsyncd-configs
        configMap:
          name: rsyncd-configs
      nodeSelector:
        k8s.kiwix.org/role: "storage"
---
---
apiVersion: v1
kind: Service
metadata:
  namespace: zim
  name: rsyncd-service
  labels:
    app: rsyncd-app
spec:
  selector:
    app: rsyncd-app
  ports:
  - protocol: TCP
    port: 873
    targetPort: 873
