apiVersion: batch/v1
kind: CronJob
metadata:
  name: downloads-logrotate
  namespace: zim
spec:
  schedule: "0 1 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: logrotate
              image: docker.io/blacklabelops/logrotate:1.3
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "512Mi"
                  cpu: "200m"
              volumeMounts:
              - mountPath: "/data/nginx-logs"
                name: nginx-logs-volume
                readOnly: false
              - mountPath: "/etc/logrotate.conf"
                name: logrotate-configs
                subPath: logrotate.conf
                readOnly: true
              - mountPath: "/etc/logrotate.d/download-kiwix.conf"
                name: logrotate-configs
                subPath: download-kiwix.conf
                readOnly: true
              - mountPath: "/etc/logrotate.d/download-openzim.conf"
                name: logrotate-configs
                subPath: download-openzim.conf
                readOnly: true
              - mountPath: "/etc/logrotate.d/library-kiwix.conf"
                name: logrotate-configs
                subPath: library-kiwix.conf
                readOnly: true
              - mountPath: "/etc/logrotate.d/demo-library-kiwix.conf"
                name: logrotate-configs
                subPath: demo-library-kiwix.conf
                readOnly: true
              command: ["logrotate", "-v", "--state", "/data/nginx-logs/logrotate.status", "/etc/logrotate.conf"]
          volumes:
          - name: nginx-logs-volume
            persistentVolumeClaim:
              claimName: nginx-logs-pvc
          - name: logrotate-configs
            configMap:
              name: logrotate-configs
          restartPolicy: OnFailure
          nodeSelector:
            k8s.kiwix.org/role: "storage"
