apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-library-staticserver-configs
  namespace: zim
data:
  Caddyfile: |
    {
        auto_https off
    }
    :80 {
        redir / /home/

        handle_path /home/* {
          root * /var/www/html
          file_server
        }

        root * /var/www/html
        file_server

        handle_errors {
            rewrite * /dead.html
            file_server
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zim
  labels:
    app: demo-library-staticserver-app
  name: demo-library-staticserver-deployment
spec:
  selector:
    matchLabels:
      app: demo-library-staticserver-app
  template:
    metadata:
      labels:
        app: demo-library-staticserver-app
    spec:
      containers:
      - image: caddy:2.8.4-alpine
        imagePullPolicy: IfNotPresent
        name: caddy          
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/etc/caddy/Caddyfile"
          subPath: Caddyfile
          name: configs
          readOnly: true
        - mountPath: "/var/www/html"
          subPath: demo
          name: library-volume
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: library-volume
        persistentVolumeClaim:
          claimName: kiwix-library-pvc
      - name: configs
        configMap:
          name: demo-library-staticserver-configs
          defaultMode: 0755
      nodeSelector:
        k8s.kiwix.org/role: "storage"
---
apiVersion: v1
kind: Service
metadata:
  namespace: zim
  name: demo-library-staticserver-service
  labels:
    app: demo-library-staticserver-app
spec:
  selector:
    app: demo-library-staticserver-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http