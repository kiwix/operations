apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cms
  labels:
    app: api-db-app
  name: api-db-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: api-db-app
  template:
    metadata:
      labels:
        app: api-db-app
    spec:
      containers:
      - image: docker.io/library/postgres:18.1-trixie
        imagePullPolicy: IfNotPresent
        name: postgres
        envFrom:
        - secretRef:
            name: api-db-secrets
        volumeMounts:
        - name: data-volume
          mountPath: "/var/lib/postgresql"
          readOnly: false
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "100Mi"
            cpu: "20m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: cms-db-pvc
      nodeSelector:
        k8s.kiwix.org/role: "services"
---
apiVersion: v1
kind: Service
metadata:
  namespace: cms
  name: api-db-service
  labels:
    app: api-db-app
spec:
  selector:
    app: api-db-app
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
