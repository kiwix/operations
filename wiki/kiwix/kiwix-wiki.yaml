apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wiki
  labels:
    app: kiwix-wiki-app
  name: kiwix-wiki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiwix-wiki-app
  template:
    metadata:
      labels:
        app: kiwix-wiki-app
    spec:
      containers:
      - image: ghcr.io/offspot/mediawiki:1.36.1
        imagePullPolicy: Always
        name: mediawiki
        envFrom:
        - configMapRef:
            name: kiwix-wiki-configs
        - secretRef:
            name: kiwix-wiki-secrets
        volumeMounts:
        - name: data-volume
          mountPath: "/var/www/data"
          readOnly: false
        ports:
        - containerPort: 80
        - containerPort: 3306
        resources:
          requests:
            memory: "1Gi"
            cpu: "300m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: kiwix-wiki-pvc
      nodeSelector:
        k8s.kiwix.org/role: "services"
---
apiVersion: v1
kind: Service
metadata:
  namespace: wiki
  name: kiwix-wiki-service
  labels:
    app: kiwix-wiki-app
spec:
  selector:
    app: kiwix-wiki-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiwix-wiki-ingress
  namespace: wiki
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
    nginx.ingress.kubernetes.io/server-snippet: |
      location /robots.txt {
        add_header Content-Type "text/plain";
        return 200 "User-agent: *\nDisallow: /";
      }
spec:
  tls:
    - hosts:
      - wiki.kiwix.org
      secretName: wiki-kiwix-org-tls
  rules:
  - host: wiki.kiwix.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kiwix-wiki-service
            port:
              name: http
