apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: login
  labels:
    app: ory-admin-ui-staging-app
  name: ory-admin-ui-deployment-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ory-admin-ui-staging-app
  template:
    metadata:
      labels:
        app: ory-admin-ui-staging-app
    spec:
      containers:
      - image: dhiagharsallaoui/kratos-admin-ui:latest
        imagePullPolicy: Always
        name: ory-admin-ui
        envFrom:
        - configMapRef:
            name: ory-admin-ui-staging-configs
        - secretRef:
            name: ory-admin-ui-staging-secrets
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "1Gi"
            cpu: "20m"
      nodeSelector:
        k8s.kiwix.org/role: "services"